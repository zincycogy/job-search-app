<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Job search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/sass/app.sass">
</head>
<body>
    <header>
        <div class="container">
          <h1>Job Search App</h1>
          <h2>Find your perfect job today!</h2>
          <form id="search-form">
              <input type="text" class="form-control" placeholder="Job Title" id="search">
              <input type="text" class="form-control" placeholder="Location" id="location">
              <input type="checkbox" class="form-control" name="contract job" id="contractOnly">
              <label>Contract</label>

              <button class="btn btn-block btn-primary">Search</button>
              <span id="result"></span>
            </form>
        </div>
      </header>
      <main>
        <div class="container">
              <div class="loading-element">
                <img src="src/img/snake.gif" alt="">
              </div>
              <div class="result-container"></div>
        </div>
      </main>
      <script src="src/app.js"></script>
</body>
</html>
